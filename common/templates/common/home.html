{% extends 'window.html' %}
{% block page_title %}
Dashboard
{% endblock page_title %}
{% block content %}
<style>
  #map {
    min-height:400px;
    height: 100%;
  }

  .vehicle-list {
      max-height: 500px;
      overflow-y: auto;
  }

  li>a {
      color: #999;
  }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <h5 style="text-align:center;font-weight:200;">Vehicle List</h5>
            <div class="vehicle-list">
                <ul class="list-group">
                    <li class="list-group-item bg-secondary"> <a class=" text-white" href=" {% url 'reports:create-vehicle' %} ">Add Vehicle <i class="fas fa-plus"></i></a></li>
                    {% for car in vehicles %}
                        <li class="list-group-item">
                            <a href=" {% url 'reports:vehicle-details' pk=car.pk %} ">{{car.name}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-sm-10">
            <div id="map"></div>
        </div>
        
    </div>
</div>
<script>
        var map;
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'),{
                center: {lng: 31.0335, lat: -17.8252},
                zoom: 8
            })
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWiOLVHb0U4Ljf-5oteb2O9NCCzO84fLk&callback=initMap"
    type="text/javascript"></script>

{% endblock content %}
