{% extends 'base.html' %} 
{% block window %}
{% load crispy_forms_tags %}
{% load static %}
<style>
.login {
    border: 1px solid grey;
    box-shadow: 5px 10px 5px;
    margin-left: 60%;
    margin-top: 5rem;
    width:300px;
    z-index: 1000;
}
</style>


<div class="jumbotron card card-image" style='background-image:url({% static "common/images/carousel.jpg" %});background-size:cover;min-height:100vh;'>
    <h1 class="display-3">MDVR <i class="fas fa-plus"></i></h1>
    <hr class="my-2">
    <div class="login card ">
                <div class="card-header">
                    <h4 class="card-title">Please sign in</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %} 
                        {{form.as_p}}
                        <button class="btn btn-lg primary text-white btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>

</div>

<script>
    $('input').addClass('form-control');
</script>
{% comment %} 
<style>

#card {
    width: 100px;
    height: 100px;
    background-color: steelblue;
    position: absolute;
    left: 300px;
    top: 100px;
    transition: transform 1s linear;
}


#card:hover {
    transform: scale(0.7) translate(-100px) rotateZ(30deg);
}
</style>

<div>
    <div id='card'></div>
</div> {% endcomment %}

{% endblock %}
