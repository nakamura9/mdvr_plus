{% extends 'window.html' %}

{% block page_title %}
Vehicle Detail
{% endblock page_title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                            Actions
                        </button>
                <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="{% url 'reports:update-vehicle' pk=object.pk %}">Edit</a>
                    <a class="dropdown-item" href="{% url 'reports:create-vehicle' %}">Add Vehicle</a>
                    
                </div>
            </div>
        </div>
        <div class="col-6 shadow">
            <h4>{{object.name}}</h4>
            <p>Registration Number: {{object.registration_number}}</p>
            <p>Type: {{object.vehicle_type}}</p>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock content %}
